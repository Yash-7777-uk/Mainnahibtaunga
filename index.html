<head>
    <meta charset="UTF-8">

    <title>Study UK</title>
          <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            position: relative;
            overflow-x: hidden; /* Horizontal scrolling ko rokne ke liye */
        }

        /* Typewriter effect for welcome text */
        .welcome-text {
            font-size: 28px;
            font-weight: bold;
            color: #448EE4;
            text-align: center;
            margin: 20px 0; /* Margin ko thoda reduce kiya */
            white-space: nowrap; /* Text ko ek hi line mein rakha */
            overflow: hidden; /* Extra text ko chhupane ke liye */
            border-right: 4px solid; /* Cursor effect */
            width: 0; /* Initial width */
            animation: typing 5s steps(30, end), blink-caret .75s step-end infinite, moving 15s linear infinite; /* Typing aur blinking animation */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #448EE4; }
        }

        @keyframes moving {
            0%, 100% { width: 0; } /* Reset width for continuous typing */
            50% { width: 100%; } /* Full width in the middle */
        }

        .container {
            display: flex; /* Flexbox use kiya side by side sections ke liye */
            flex-wrap: wrap; /* Wrap ko allow karte hain */
            gap: 20px; /* Gap between sections */
            padding: 20px; /* Padding ko thoda reduce kiya */
            margin-top: 50px; /* Welcome text ke liye space */
        }

        .section {
            text-align: center;
            border: 2px solid #448EE4;
            border-radius: 10px;
            padding: 15px; /* Padding ko thoda reduce kiya */
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            flex: 1 1 calc(50% - 20px); /* Do sections side by side */
            min-width: 200px; /* Minimum width */
            max-width: 300px; /* Maximum width to limit size */
            height: auto; /* Height ko automatic rakha */
        }

        .section:hover {
            transform: scale(1.05);
        }

        .section img {
            width: 100%;
            height: auto; /* Image ki height ko automatic rakha */
            border-radius: 10px;
        }

        .section h2 {
            margin-top: 10px; /* Thoda margin reduce kiya */
            font-size: 18px; /* Font size thoda chhota kiya */
            color: #333;
        }

        .section a {
            text-decoration: none;
            color: #448EE4;
            font-weight: bold;
        }

        /* Profile picture */
        .profile-pic {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px; /* Size thoda chhota kiya */
            height: 40px; /* Size thoda chhota kiya */
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Circle shape */
            border: 2px solid #448EE4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-pic a {
            display: block;
        }

        /* Second circle icon */
        .circle-icon {
            position: fixed; /* Position fixed to stay in place while scrolling */
            bottom: 20px; /* Bottom position */
            right: 10px;
            width: 40px; /* Circle icon ki size */
            height: 40px; /* Circle icon ki size */
            border-radius: 50%; /* Circle shape */
            overflow: hidden;
            border: 2px solid #448EE4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: scroll-up-down 1s infinite alternate; /* Icon ka movement effect */
        }

        .circle-icon img {
            width: 100%;
            height: 100%;
        }

        .circle-icon a {
            display: block;
        }

        /* Animation for circle icon */
        @keyframes scroll-up-down {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px); /* Movement up */
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: row; /* Mobile par bhi side by side rakhein */
                justify-content: space-between; /* Space ko evenly distribute karne ke liye */
            }

            .welcome-text {
                font-size: 24px; /* Mobile par font size thoda chhota kiya */
            }
        }
    </style>
